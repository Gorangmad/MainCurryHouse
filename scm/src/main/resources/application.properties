spring.application.name=scm
grpc.server.port=9090
spring.autoconfigure.exclude[0]=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
grpc.server.security.enabled=false

# Server Port for Gateway
server.port=8080

# Gateway Routes
spring.cloud.gateway.routes[0].id=rest-api
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/products/**

spring.cloud.gateway.routes[1].id=graphql-api
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/graphql/**

spring.cloud.gateway.routes[2].id=grpc-api
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/grpc/**
